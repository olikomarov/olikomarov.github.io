<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
	<style>
		path.arc {
			cursor: move;
			fill: #fff;
		}

		.node {
			font-size: 10px;
		}

		.node:hover {
			fill: #1f77b4;
		}

		.link {
			fill: none;
			stroke: #8bc6f0f1;
			stroke-opacity: .4;
			pointer-events: none;
		}

		.link.source,
		.link.target {
			stroke-opacity: 1;
			stroke-width: 2px;
		}

		.node.target {
			fill: #d62728 !important;
		}

		.link.source {
			stroke: #d62728;
		}

		.node.source {
			fill: #2ca02c;
		}

		.link.target {
			stroke: #2ca02c;
		}


		body {
			font: 300 36px "Helvetica Neue";
			margin: 10px 0 0 0;
			overflow: hidden;
			position: relative;

		}

		a:link,
		a:visited {
			color: #777;
			text-decoration: none;
		}

		a:hover {
			color: #666;
		}

		blockquote {
			margin: 0;
		}

		blockquote:before {
			content: "“";
			position: absolute;
			left: -.4em;
		}

		blockquote:after {
			content: "”";
			position: absolute;
		}

		body>ul {
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 64px;
		}

		h1,
		h2,
		h3 {
			font-weight: inherit;
			margin: 0;
		}

		h2,
		h3 {
			text-align: right;
			font-size: inherit;
			position: absolute;
			bottom: 0;
			right: 0;
		}

		h2 {
			font-size: 24px;
			position: absolute;
		}

		h3 {
			bottom: -20px;
			font-size: 18px;
		}

		.invert {
			background: #1f1f1f;
			color: #dcdccc;
		}

		.invert h2,
		.invert h3 {
			color: #7f9f7f;
		}

		.string,
		.regexp {
			color: #f39;
		}

		.keyword {
			color: #00c;
		}

		.comment {
			color: #777;
			font-style: oblique;
		}

		.number {
			color: #369;
		}

		.class,
		.special {
			color: rgba(136, 198, 230, 0.801);
		}

		body>svg {
			position: absolute;
			top: -80px;
			left: -160px;
		}
	</style>

</head>

<body>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="js/groups.js"></script>
	<script src="js/graph.js"></script>
</body>

</html>
